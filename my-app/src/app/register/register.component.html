<h4>Register</h4>
<hr>
<form #registerForm="ngForm" (ngSubmit)="register()">
   
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="user.password" placeholder="Enter Password" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>

<div *ngIf="message">
<h4 class="text-danger">{{message}}</h4>
</div>
